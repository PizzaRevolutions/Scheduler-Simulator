<style>
  .registration-page { background-color: #1c1c1c; display: flex; padding-bottom: 19px; flex-direction: column; overflow: hidden; font-family: Inter, sans-serif; }
  .header { background-color: #1c1c1c; border-bottom: 1px solid rgba(255, 255, 255, 0.3); display: flex; width: 100%; gap: 20px; font-size: 24px; font-weight: 400; flex-wrap: wrap; justify-content: space-between; padding: 8px 31px 8px 13px; }
  .logo { aspect-ratio: 1; object-fit: contain; object-position: center; width: 85px; }
  .header-nav { display: flex; gap: 33px; margin: auto 0; }
  .nav-link { color: #fff; flex-grow: 1; margin: auto 0; }
  .register-btn { align-self: stretch; border-radius: 10px; background-color: #d59320; min-height: 62px; color: #000; white-space: nowrap; padding: 17px 20px; border: 1px solid rgba(0, 0, 0, 0.5); }
  .registration-form { border-radius: 40px; background-color: #242424; align-self: center; display: flex; margin-top: 62px; width: 687px; max-width: 100%; flex-direction: column; color: #fff; font-weight: 600; padding: 33px 0; border: 2px solid rgba(255, 255, 255, 0.3); }
  .form-title { font-size: 40px; align-self: center; }
  .form-content { display: flex; margin-top: 80px; width: 100%; flex-direction: column; align-items: start; font-size: 15px; padding: 0 28px; }
  .form-input { border-radius: 14px; background-color: #1e1e1e; align-self: stretch; display: flex; margin-top: 8px; width: 100%; height: 76px; border: 1px solid rgba(255, 255, 255, 0.3); }
  .form-label { margin-top: 16px; }
  .gender-options { display: flex; margin-top: 8px; gap: 8px; }
  .gender-option { background-color: #242424; border-radius: 50%; display: flex; width: 20px; height: 20px; border: 2px solid rgba(255, 255, 255, 0.3); }
  .submit-btn { align-self: stretch; border-radius: 14px; background-color: #d59320; margin-top: 42px; min-height: 76px; gap: 10px; font-size: 32px; color: #000; font-weight: 400; white-space: nowrap; padding: 19px 20px; }
  .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  
  @media (max-width: 991px) {
      .header { max-width: 100%; padding-right: 20px; }
      .register-btn { white-space: initial; }
      .registration-form { margin-top: 40px; }
      .form-content { max-width: 100%; margin-top: 40px; padding: 0 20px; }
      .submit-btn { margin-top: 40px; white-space: initial; }
  }
  </style>
  
  <section class="registration-page">
      <header class="header">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/02de4a0e1c1d046248f3f90de71157bb66f1e648be11054623eb3da12fb62b7f?placeholderIfAbsent=true&apiKey=52cc61677c9b4d62ba286bbecf798053" alt="Company Logo" class="logo">
          <nav class="header-nav">
              <a href="#" class="nav-link">Lavoro passato</a>
              <a href="#" class="register-btn">Registrati</a>
          </nav>
      </header>
      <main class="registration-form">
          <h1 class="form-title">Registrazione</h1>
          <form class="form-content" >
              <label for="fullName" class="form-label">Nome e cognome</label>
              <input type="text" id="fullName" class="form-input" required>
              
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" required>
              
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-input" required>
              
              <label for="confirmPassword" class="form-label">Conferma password</label>
              <input type="password" id="confirmPassword" class="form-input" required>
              
              <fieldset>
                  <legend class="form-label">Genere</legend>
                  <div class="gender-options">
                      <input type="radio" id="male" name="gender" class="visually-hidden" required>
                      <label for="male" class="gender-option"></label>
                      <label for="male">Maschio</label>
                      
                      <input type="radio" id="female" name="gender" class="visually-hidden">
                      <label for="female" class="gender-option"></label>
                      <label for="female">Femmina</label>
                      
                      <input type="radio" id="notSpecified" name="gender" class="visually-hidden">
                      <label for="notSpecified" class="gender-option"></label>
                      <label for="notSpecified">Preferisco non specificare</label>
                  </div>
              </fieldset>
              
              <label for="birthDate" class="form-label">Data di nascita</label>
              <input type="date" id="birthDate" class="form-input" required>
              
              <label for="nationality" class="form-label">Nazionalit√†</label>
              <input type="text" id="nationality" class="form-input" required>
              
              <button type="submit" class="submit-btn">Registrati</button>
          </form>
      </main>
  </section>
