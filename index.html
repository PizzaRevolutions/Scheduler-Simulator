<section id="FormS">
    <h2><i class="fa-solid fa-clock"></i> Scheduler</h2>
    <p>Here you can simulate how CS algorithms works, by putting random stuff. Enjoy!</p>


    <div class="Workspace">
        <div class="container">
       <!-- <div class="Title">
                 <span class="Title" id="Title-container"></span> 
            </div> -->
            <label for="numeroProcessi">Number of process:</label>
            <input type="number" id="numeroProcessi" value="15">
            <label for="arrivoMassimo">Max Arrive:</label>
            <input type="number" id="arrivoMassimo" value="10">

            <label for="durataMassima">Max Duration:</label>
            <input type="number" id="durataMassima" value="10">

            <label for="quantodiTempo">Quantum:</label>
            <input type="number" id="quantodiTempo" value="2">

            <label for="Clockspeed">Clock:</label>
            <input type="number" id="Clockspeed" value="1000">

            <label for="Priorita">Max Priority:</label>
            <input type="number" id="Priorita" value="10">


            <label for="Tipodialgoritmo">Algorithm type:</label>
            <select name="Tipodialgoritmo" id="Tipodialgoritmo">
                <option value="round robin">Round Robin</option>
                <option value="FCFS">FCFS</option>
                <option value="priorita">Priority</option>
                <option value="SRTF">SRTF</option>
            </select>

            <label for="preemtive">Preemtive:</label>
            <input type="checkbox" id="preemtive">

            <div class="Buttons">
                <div class="Buttons-2">
                    <button class="Creation" onclick="addProcesses()" id="Sx-button"> <i class="fa-solid fa-plus"
                            style="color: #ffffff;"></i></button>
                    <button class="Start" onclick="startSimulation()" id="Center-button"> <i class="fa-solid fa-play"
                            style="color: #ffffff;"></i></button>
                    <button class="Stop" onclick="stopSimulation()" id="Dx-button"> <i class="fa-solid fa-trash"
                            style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>

        <div id="Coda" class="container2">
            <label for="Coda">Queue:</label>
        </div>

        <div class="Processi container3">


            <table class="Tavoloprocessi"></table>
        </div>

        
        <div class="Tabella">

        </div>
