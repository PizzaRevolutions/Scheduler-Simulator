<section id="FormS">
    <h2><i class="fa-solid fa-clock"></i> Scheduler</h2>
    <p>Here you can simulate how CS algorithms works, by putting random stuff. Enjoy!</p>


    <div class="Workspace">
        <div class="container">
            <label for="numeroProcessi">Number of process:</label>
            <input type="number" id="numeroProcessi" value="13">
            <label for="arrivoMassimo">Max Arrive:</label>
            <input type="number" id="arrivoMassimo" value="10">

            <label for="durataMassima">Max Duration:</label>
            <input type="number" id="durataMassima" value="10">

            <label for="quantodiTempo">Quanto:</label>
            <input type="number" id="quantodiTempo" value="10">

            <label for="Clockspeed">Clock:</label>
            <input type="number" id="Clockspeed" value="10">

            <label for="Priorita">Max Priority:</label>
            <input type="number" id="Priorita" value="10">


            <label for="Tipodialgoritmo">Algorithm type:</label>
            <select name="Tipodialgoritmo" id="Tipodialgoritmo">
                <option value="round robin">Round Robin</option>
                <option value="FCFS">FCFS</option>
                <option value="priorita">Priorita'</option>
                <option value="SRTF">SRTF</option>
            </select>


            <button class="Creation" onclick="addProcesses()"> Create processes</button>
            <button class="Start"> Start simulation</button>
            <button class="Stop" disabled> Stop simulation</button>

        </div>


        <div class="Coda">
            <label for="Coda">Queue:</label>
        </div>

        <div class="Processi">


            <table class="Tavoloprocessi">
               
            </table>
        </div>

        </div>
